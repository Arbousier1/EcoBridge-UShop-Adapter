name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 设置 Java 21 环境 (Paper 1.21.1 强制要求)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. 验证本地依赖是否存在 (libs 文件夹)
    - name: Verify local libs
      run: |
        ls -l libs/UltimateShop-4.2.3.jar
        ls -l libs/EcoBridge-1.0.jar

    # 4. 执行 Maven 构建
    # 注意：systemPath 在 GitHub Actions 环境中依然有效，前提是 libs 文件夹已上传至仓库
    - name: Build with Maven
      run: mvn clean package --file pom.xml

    # 5. 上传构建好的 Jar 包作为 Artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*.jar
