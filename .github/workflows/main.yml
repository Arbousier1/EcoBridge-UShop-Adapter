name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码并开启 LFS
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 3. 安装本地依赖到本地 Maven 仓库
    - name: Install Local Dependencies
      run: |
        mvn install:install-file \
          -Dfile=$(find libs -name "UltimateShop-*.jar") \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar \
          -DgeneratePom=true

        mvn install:install-file \
          -Dfile=$(find libs -name "EcoBridge-*.jar") \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -DgeneratePom=true

    # 4. 关键：动态创建 init.gradle 以强制添加插件仓库
    # 这可以在不修改项目源码的情况下，告诉 Gradle 去哪里找 ProGuard 插件
    - name: Setup Gradle Init Script
      run: |
        echo "settingsEvaluated { settings ->
          settings.pluginManagement {
            repositories {
              gradlePluginPortal()
              mavenCentral()
            }
          }
        }" > init.gradle

    # 5. 执行构建，通过 --init-script 加载刚才创建的配置
    - name: Build and Obfuscate with Gradle
      run: gradle proguard --init-script init.gradle --no-daemon

    # 6. 上传产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error

