name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 3. 安装本地依赖 (libs -> mavenLocal)
    - name: Install Local Dependencies
      run: |
        mvn install:install-file \
          -Dfile=$(find libs -name "UltimateShop-*.jar") \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar \
          -DgeneratePom=true

        mvn install:install-file \
          -Dfile=$(find libs -name "EcoBridge-*.jar") \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -DgeneratePom=true

    # 4. 关键修复：使用 beforeSettings 提前注入插件映射
    # 这会告诉 Gradle："别找 marker 了，直接去下 jar 包！"
    - name: Setup Gradle Init Script
      shell: bash
      run: |
        cat <<'EOF' > init.gradle
        beforeSettings { settings ->
            settings.pluginManagement {
                repositories {
                    mavenCentral()
                    gradlePluginPortal()
                    mavenLocal()
                }
                resolutionStrategy {
                    eachPlugin {
                        if (requested.id.id == 'com.guardsquare.proguard') {
                            useModule("com.guardsquare:proguard-gradle:${requested.version}")
                        }
                    }
                }
            }
        }
        EOF

    # 5. 执行构建
    - name: Build and Obfuscate with Gradle
      run: gradle proguard --init-script init.gradle --no-daemon

    # 6. 上传产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error
