name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 安装本地依赖：确保这里的参数与 pom.xml 里的完全一致
    - name: Install Local Dependencies
      run: |
        # 自动搜索并安装 UltimateShop
        ULTIMATE_PATH=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ULTIMATE_PATH" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar

        # 自动搜索并安装 EcoBridge (版本强制设为 1.0)
        ECO_PATH=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ECO_PATH" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar

    # 构建步骤：添加 -U 强制刷新依赖
    - name: Build with Maven
      run: mvn clean package -U --file pom.xml

    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*-protected.jar
        if-no-files-found: error
