name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码并开启 LFS
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 3. 依然需要 Maven 来安装 libs 目录下的本地依赖到本地仓库 (~/.m2)
    # 这样 Gradle 才能通过 mavenLocal() 找到它们
    - name: Install Local Dependencies
      run: |
        mvn install:install-file \
          -Dfile=$(find libs -name "UltimateShop-*.jar") \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar \
          -DgeneratePom=true

        mvn install:install-file \
          -Dfile=$(find libs -name "EcoBridge-*.jar") \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -DgeneratePom=true

    # 4. 执行构建任务
    # 注意：这里去掉了 ./gradlew，改用系统自带的 gradle 命令
    - name: Build and Obfuscate with Gradle
      run: gradle proguard --no-daemon

    # 5. 上传构建产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error
