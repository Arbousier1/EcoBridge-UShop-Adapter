name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 核心修正：将 libs 里的 JAR 手动安装到本地 Maven 仓库
    - name: Install Local Dependencies
      run: |
        mvn install:install-file -Dfile=libs/UltimateShop-4.2.3.jar -DgroupId=cn.superiormc -DartifactId=UltimateShop -Dversion=4.2.3 -Dpackaging=jar
        mvn install:install-file -Dfile=libs/EcoBridge-1.0.jar -DgroupId=top.ellan.ecobridge -DartifactId=EcoBridge -Dversion=1.0 -Dpackaging=jar

    - name: Build with Maven
      run: mvn clean package --file pom.xml

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*.jar
