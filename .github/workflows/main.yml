name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 第一步：精准安装本地依赖
    - name: Install Local Dependencies
      run: |
        # 自动搜索并安装 UltimateShop (坐标: cn.superiormc:UltimateShop:4.2.3)
        ULTIMATE_PATH=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ULTIMATE_PATH" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar

        # 自动搜索并安装 EcoBridge (坐标: top.ellan.ecobridge:EcoBridge:1.0)
        # 必须确保 version 参数为 1.0 以匹配 pom.xml
        ECO_PATH=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ECO_PATH" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar

    # 第二步：执行构建（加入 -U 强制刷新依赖索引）
    - name: Build with Maven
      run: mvn clean package -U --file pom.xml

    # 第三步：上传构建产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        # 匹配 ProGuard 生成的混淆保护包
        path: target/*-protected.jar
        if-no-files-found: error
