name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true # 确保拉取真实文件内容

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 第一步：自动探测并安装本地依赖
    - name: Install Local Dependencies
      run: |
        # 1. 自动定位 UltimateShop 4.2.3
        ULTIMATE_JAR=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        echo "Found UltimateShop at: $ULTIMATE_JAR"
        mvn install:install-file \
          -Dfile="$ULTIMATE_JAR" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar

        # 2. 自动定位 EcoBridge 1.0 (版本号必须与 pom.xml 对应)
        ECO_JAR=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        echo "Found EcoBridge at: $ECO_JAR"
        mvn install:install-file \
          -Dfile="$ECO_JAR" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar

    # 第二步：强制刷新并编译
    - name: Build with Maven
      run: mvn clean package -U --file pom.xml

    # 第三步：上传产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*-protected.jar
        if-no-files-found: error
