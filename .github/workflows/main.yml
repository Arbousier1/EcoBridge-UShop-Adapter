name: Java CI with Gradle (Paper 1.21.1)

# 定义触发条件
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码并开启 LFS
    # 必须开启 lfs: true，防止 libs 下的大文件变成指针
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 3. 授予 Gradle 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行混淆构建任务
    # 调用我们在 build.gradle.kts 中注册的 'proguard' 任务
    - name: Build and Obfuscate
      run: ./gradlew proguard --no-daemon

    # 5. 上传构建产物
    # 仅上传生成的 -protected.jar
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error