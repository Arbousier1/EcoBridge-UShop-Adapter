name: Java CI with Maven (Paper 1.21.1)

# 定义触发条件
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码并开启 LFS 支持
    # 必须开启 lfs: true，否则下载到的 JAR 包仅为 1KB 的指针文件，会导致编译失败
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. 精准安装本地依赖库
    # 使用 find 自动探测嵌套目录中的 JAR
    # 使用 -DgeneratePom=true 强制生成本地 POM，跳过开发者原有的 Parent POM 校验错误
    - name: Install Local Dependencies
      run: |
        # 安装 UltimateShop 4.2.3
        ULTIMATE_PATH=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        echo "定位到 UltimateShop: $ULTIMATE_PATH"
        mvn install:install-file \
          -Dfile="$ULTIMATE_PATH" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar \
          -DgeneratePom=true

        # 安装 EcoBridge 1.0 (坐标需与 pom.xml 严格对齐)
        ECO_PATH=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        echo "定位到 EcoBridge: $ECO_PATH"
        mvn install:install-file \
          -Dfile="$ECO_PATH" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -DgeneratePom=true

    # 4. 执行 Maven 构建与 ProGuard 混淆
    # 使用 -U 参数强制刷新依赖索引，确保识别到刚刚 install 的本地包
    - name: Build and Obfuscate
      run: mvn clean package -U --file pom.xml

    # 5. 上传构建产物
    # 仅上传经过 ProGuard 混淆保护的 -protected.jar 文件
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*-protected.jar
        if-no-files-found: error
