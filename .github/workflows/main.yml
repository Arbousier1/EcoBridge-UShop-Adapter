name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码 (开启 LFS 以防万一)
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    # 3. 赋予 Gradle 脚本执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行构建 (关键修复！)
    # --no-configuration-cache: 解决 "external process started ... during configuration time" 报错
    # --max-workers=1: 防止并行任务撑爆 GitHub Actions 的内存
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --no-configuration-cache --max-workers=1

    # 5. 上传构建产物
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*.jar
        if-no-files-found: error
        retention-days: 30