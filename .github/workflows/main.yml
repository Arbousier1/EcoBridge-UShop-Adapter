name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码并开启 LFS
    # 仍然需要 lfs: true，因为你的 libs/ 里的 JAR 包需要被完整拉取
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 Java 21 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    # 3. 直接使用系统预装的 gradle 执行任务
    # 删除了 chmod +x gradlew 步骤，改用直接调用 gradle
    - name: Build and Obfuscate with Gradle
      run: gradle proguard --no-daemon

    # 4. 上传混淆后的保护包
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error