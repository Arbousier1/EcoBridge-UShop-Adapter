name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码 (关键：开启 LFS 以获取 libs/ 目录下的真实 JAR 二进制文件)
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true 

    # 2. 配置 JDK 21 环境 (使用 Temurin 发行版)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. 直接调用系统预装的 Gradle 执行混淆任务
    # 绕过了本地 gradlew 文件缺失的问题
    - name: Build and Obfuscate with Gradle
      run: gradle proguard --no-daemon

    # 4. 上传构建产物
    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*-protected.jar
        if-no-files-found: error