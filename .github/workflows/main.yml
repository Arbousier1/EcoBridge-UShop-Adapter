# 核心修正：添加 -DgeneratePom=true 以跳过父项目解析错误
    - name: Install Local Dependencies
      run: |
        # 1. 安装 UltimateShop (强制生成新 POM)
        ULTIMATE_PATH=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        echo "Found UltimateShop at: $ULTIMATE_PATH"
        mvn install:install-file \
          -Dfile="$ULTIMATE_PATH" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar \
          -DgeneratePom=true

        # 2. 安装 EcoBridge (强制生成新 POM)
        ECO_PATH=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        echo "Found EcoBridge at: $ECO_JAR"
        mvn install:install-file \
          -Dfile="$ECO_PATH" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar \
          -DgeneratePom=true
