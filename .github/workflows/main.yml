name: Java CI with Maven (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        # 必须开启，否则拉取到的是 LFS 指针而非真实 JAR
        lfs: true

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 新增：检查 JAR 文件是否为真实内容而非 LFS 指针
    - name: Check File Size
      run: |
        ls -lh libs/
        FILE_SIZE=$(stat -c%s "libs/EcoBridge-1.0.jar")
        if [ $FILE_SIZE -lt 2048 ]; then
          echo "警告: EcoBridge-1.0.jar 体积过小 ($FILE_SIZE bytes)，可能是 LFS 指针文件！"
          exit 1
        fi

    - name: Install Local Dependencies
      run: |
        ULTIMATE_PATH=$(find libs -name "UltimateShop-4.2.3.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ULTIMATE_PATH" \
          -DgroupId=cn.superiormc \
          -DartifactId=UltimateShop \
          -Dversion=4.2.3 \
          -Dpackaging=jar

        ECO_PATH=$(find libs -name "EcoBridge-1.0.jar" | head -n 1)
        mvn install:install-file \
          -Dfile="$ECO_PATH" \
          -DgroupId=top.ellan.ecobridge \
          -DartifactId=EcoBridge \
          -Dversion=1.0 \
          -Dpackaging=jar

    - name: Build with Maven
      # 使用 -U 强制刷新本地依赖视图
      run: mvn clean package -U --file pom.xml

    - name: Upload Protected Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: target/*-protected.jar
        if-no-files-found: error
