name: Java CI with Gradle (Paper 1.21.1)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    # 关键：必须开启 lfs: true，因为你的依赖包 (UltimateShop/EcoBridge) 很可能通过 LFS 存储
    # 如果不开启，下载下来的只是指针文件，会导致编译时报 "Invalid header" 或 "ZipException"
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        lfs: true

    # 2. 配置 JDK 21 环境 (Temurin)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle' # 自动缓存 Gradle 依赖，加快后续构建速度

    # 3. 赋予 Gradle 脚本执行权限 (Linux 环境必需)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行构建
    # Gradle 会自动处理 libs/ 目录下的本地依赖 (基于 build.gradle.kts 中的 flatDir 配置)
    # 这里的 'build' 任务通常包含 'shadowJar' (如果配置了 shadow 插件)
    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    # 5. 上传构建产物
    # 自动上传 build/libs/ 下的所有 jar 包
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcoBridgeMiddleware-Release
        path: build/libs/*.jar
        if-no-files-found: error
        retention-days: 30