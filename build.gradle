plugins {
    id 'java-library'
    id 'io.papermc.paperweight.userdev' version '1.7.1'
    id 'xyz.jpenilla.run-paper' version '2.3.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'top.ellan'
version = '1.0.2-RELEASE'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    maven { url = uri('https://jitpack.io') }
}

dependencies {
    paperweight.paperDevBundle('1.21.1-R0.1-SNAPSHOT')

    // Vault API
    compileOnly('com.github.MilkBowl:VaultAPI:1.7') {
        exclude group: 'org.bukkit'
        exclude group: 'org.spigotmc'
    }

    // 本地依赖
    compileOnly fileTree(dir: 'libs', include: '**/*.jar')
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

shadowJar {
    archiveClassifier = ''
}

// [关键修复]
// 使用 matching + configureEach 实现“懒配置”
// 1. 不需要 import 类，避免 ClassNotFound
// 2. 只有当任务真实存在时才配置，避免 TaskNotFound
// 3. 限制内存为 2GB，防止 GitHub Actions/Codespaces 崩溃
tasks.matching { it.name == 'decompileMinecraftServerJar' }.configureEach {
    jvmArgs.set(["-Xmx2G"])
}