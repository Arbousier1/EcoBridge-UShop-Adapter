# ============================================================
# EcoBridge-UShop Adapter Configuration
# ============================================================

settings:
  # 玩家购买价格 = 演算基准价 * 此倍率
  # 玩家出售价格 = 演算基准价
  buy-multiplier: 1.25

  # 是否在控制台输出详细的行情变动日志
  debug-log: true

warmup:
  # 服务器启动后延迟多少秒开始同步数据库行情
  delay-seconds: 30