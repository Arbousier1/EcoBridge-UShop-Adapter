# ============================================================
# EcoBridge-UShop Adapter 核心配置文件
# ============================================================

settings:
  # [买入倍率]
  # 玩家购买价格 = EcoBridge 演算基准价 * 此倍率
  # 玩家出售价格 = EcoBridge 演算基准价 (始终为 1.0x)
  # 推荐值: 1.25 (即买入价比基准价贵 25%)
  buy-multiplier: 1.25

  # [调试日志]
  # 是否在控制台输出详细的行情变动和注入信息 (使用 MiniMessage 渲染)
  # 开启后，每当内核算出新价格或预热失败时都会有详细提示
  debug-log: true

warmup:
  # [预热延迟]
  # 服务器启动完成后，延迟多少秒开始同步数据库行情
  # 建议设置在 30-60 秒，确保 UltimateShop 的商店和物品已完全加载到内存
  delay-seconds: 30

  # [失败重试]
  # 当行情演算阶段（通常是访问 Rust 核心）出现瞬时错误时，是否尝试重新演算
  retry-failed-items: true

  # [最大重试次数]
  # 单个商品处理失败后的最大重试机会，超过此次数将记录为失败
  max-retries: 3

# ============================================================
# 性能与兼容性 (高级选项)
# ============================================================
performance:
  # 预热时每批次处理的商品数量 (BATCH_SIZE)
  # 调大可以缩短总预热时间，但会增加主线程在每一帧的注入压力
  batch-size: 50

  # 批次之间的调度延迟（单位：Tick, 1s = 20ticks）
  # 设置为 1 可以在保证不卡顿的前提下实现最快同步
  batch-delay-ticks: 1